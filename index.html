<!DOCTYPE html>
<html lang="en">
<head>
	<title>Free Code Camp Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
<div id='mainRow' class='row'>
 <div id='calcSize' class='col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4'>
  <div class='container-fluid' id='calculatorBody'>
   <h4 id='calculatorName'>FCC Calculator</h3>

   <div id='answerRow' class='row'>
    <div class='col-xs-10 col-xs-offset-1'>
     <div id='answerBox'><p id='answerText'>0</p></div>
    </div> 
   </div> <!-- End of answerRow -->

   <div id='buttonRows' class="row">
   <div id='clearBtns' class='col-xs-10 col-xs-offset-1'>
   	 <button type="button" class="btn btn-default col-xs-4">AC</button>
   	 <button type="button" class="btn btn-default col-xs-4">CE</button>
   	 <button type="button" class="btn btn-default col-xs-4">=</button>
   </div>
   <div id='nonClearBtns'>
   	<div id='numberBtns' class='col-xs-7'>
   		<button type="button" class="btn btn-default col-xs-4">1</button>
   		<button type="button" class="btn btn-default col-xs-4">2</button>
   		<button type="button" class="btn btn-default col-xs-4">3</button>
   		<button type="button" class="btn btn-default col-xs-4">4</button>
   		<button type="button" class="btn btn-default col-xs-4">5</button>
   		<button type="button" class="btn btn-default col-xs-4">6</button>
   		<button type="button" class="btn btn-default col-xs-4">7</button>
   		<button type="button" class="btn btn-default col-xs-4">8</button>
   		<button type="button" class="btn btn-default col-xs-4">9</button>
   		<button type="button" class="btn btn-default col-xs-8">0</button>
   		<button type="button" class="btn btn-default col-xs-4">.</button>
   	</div>

   	<div id='operatorBtns' class='col-xs-3'>
   		<button type="button" class="btn btn-default col-xs-12">+</button>
   		<button type="button" class="btn btn-default col-xs-12">-</button>
   		<button type="button" class="btn btn-default col-xs-12">x</button>
   		<button type="button" class="btn btn-default col-xs-12">รท</button>
   	</div>
   </div>
   </div>

 
  </div> <!-- End of calculatorBody -->
 </div>	<!-- End of calcSize -->
</div> <!-- End of mainRow -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src='scripts/main.js'></script>
</body>

</html>
